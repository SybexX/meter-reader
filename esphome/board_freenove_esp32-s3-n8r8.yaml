    # board_frameworks: arduino, espidf

    # board_name: Freenove ESP32-S3 WROOM N8R8 (8MB Flash / 8MB PSRAM)


substitutions:
  #board and compilation
  board: freenove_esp32_s3_wroom #esp32-s3-devkitc-1 #seeed_xiao_esp32s3 #esp32-s3-devkitc-1 # https://github.com/esphome/issues/issues/4492
  framework: esp-idf #arduino #esp-idf/arduino
  
  #Pin definition
  external_clock_pin: GPIO15
  external_clock_frequency: 20MHz
  i2c_pins_sda: GPIO4
  i2c_pins_scl: GPIO5
  data_pins: [GPIO11, GPIO9, GPIO8, GPIO10, GPIO12, GPIO18, GPIO17, GPIO16] 
  vsync_pin: GPIO6
  href_pin: GPIO7
  pixel_clock_pin: GPIO13
  status_led_pin: GPIO02
  flash_led_pin: GPIO48



esp32:
  board: ${board} 
  # variant: esp32s3 
  # flash_size: 8MB
  framework:
    type: ${framework} 
    version: recommended
    # sdkconfig_options:
      # CONFIG_COMPILER_OPTIMIZATION_SIZE: y
